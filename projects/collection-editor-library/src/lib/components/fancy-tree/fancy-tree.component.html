<div #fancyTree></div>
<div class="sb-fixed-with-whitebg pr-20 d-flex flex-jc-space-between ">
  <div class="d-flex">
    <div class="sb-btn-cover">
      <button *ngIf="config && config.mode === 'edit'" (click)="addSibling();" class="sb-btn sb-btn-outline-primary sb-btn-normal sb-btn-radius ml-20 mr-10 b-none"><i class="icon plus"></i> Sibling</button>
    </div>
    <div class="sb-btn-cover">
        <button *ngIf="config && config.mode === 'edit'" (click)="addChild();"  class="sb-btn sb-btn-outline-primary sb-btn-normal sb-btn-radius b-none"><i class="icon plus"></i> Add Child</button>
    </div>
  </div>
  <button (click)="addFromLibrary();" [ngClass]="!this.showLibraryButton ? 'disabled' : ''" class="sb-btn sb-btn-outline-primary sb-btn-normal mt-10 mr-30"><i class="icon plus"></i> Add from library</button>
</div>
<sui-modal *ngIf="showDeleteConfirmationPopUp" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0"
  [size]="'normal'" class="sb-modal" appBodyScroll
  (dismissed)="showDeleteConfirmationPopUp = !showDeleteConfirmationPopUp" #modal>
  <div class="sb-modal-header">
      Confirm
  </div>
  <div class="sb-modal-content">
      <!-- <div class="sb-publish-content">
        <div class="review-modal-list">
          {{ contentComment }}
      </div> -->
      <div> Are you sure want to delete the selected Node?</div>
  </div>
  <div class="sb-modal-actions">
    <button type="button" class="sb-btn sb-btn-normal sb-btn-primary mr-8" (click)="showDeleteConfirmationPopUp = !showDeleteConfirmationPopUp"> No </button>
    <button type="button" class="sb-btn sb-btn-secondary sb-btn-normal " (click)="removeNode(); showDeleteConfirmationPopUp = !showDeleteConfirmationPopUp"> Yes </button>
  </div>
</sui-modal>
